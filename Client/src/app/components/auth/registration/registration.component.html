<form class="container" (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="row justify-content-center mt-4">
    <h1 class="offset-md-6 offset-3">Register</h1>
    <div class="col-md-3 col-9">
      <label for="username" class="form-label">Username</label>
      <input type="text"
             [(ngModel)]="model.username"
             name="username" id="username"
             class="form-control gradient-border"
             #username="ngModel"
             required
       />
      <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger m-1">
        Username is required
      </div>
    </div>
    <div class="col-md-3 col-9">
      <label for="dateOfBirth" class="form-label">Date of birth</label>
      <input type="date"
             [(ngModel)]="model.dateOfBirth"
             name="dateOfBirth"
             id="dateOfBirth"
             class="form-control gradient-border"
             #dateOfBirth="ngModel"
             required
      />
      <div [hidden]="dateOfBirth.valid || dateOfBirth.pristine"
           class="alert alert-danger m-1">
        Date of birth is required
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3 col-9">
      <label for="password" class="form-label">Password</label>
      <input type="password"
             [(ngModel)]="model.password"
             name="password"
             id="password"
             class="form-control gradient-border"
             #password="ngModel"
             required
      />
      <div [hidden]="(password.valid || password.pristine)"
           class="alert alert-danger m-1">
        Password is required
      </div>
    </div>
    <div class="col-md-3 col-9">
      <label for="email" class="form-label">Email</label>
      <input type="text"
             [(ngModel)]="model.email"
             name="email"
             id="email"
             class="form-control gradient-border"
             #email="ngModel"
             required
       />
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger m-1">
        Email is required
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3 col-9">
      <label for="retypePassword" class="form-label">Retype Password</label>
      <input type="password"
             [(ngModel)]="model.retypePassword"
             name="retypePassword"
             id="retypePassword"
             class="form-control gradient-border"
             #retypePassword="ngModel"
             required
      />
      <div [hidden]="retypePassword.valid || retypePassword.pristine"
           class="alert alert-danger m-1">
        Password is required
      </div>
      <div [hidden]="model.retypePassword == model.password || !model.retypePassword" class="alert alert-danger m-1">
        Passwords don't match
      </div>
    </div>
    <div class="col-md-3 col-9">
      <label for="nsfw" class="form-check-label">Enable NSFW Content?</label>
      <div class="form-check form-switch">
        <input type="checkbox" [(ngModel)]="model.nsfw" name="nsfw" id="nsfw" class="mt-3 form-check-input" />
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <button class="col-md-2 col-7 btn btn-success" [disabled]="!registerForm.form.valid" type="submit">
      Register
    </button>
    <span class="col-md-3">
      Have already an account?&nbsp;<a href="/login" class="underlineLink">Go to login</a>
    </span>
  </div>
</form>
